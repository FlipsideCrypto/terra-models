version: 2
models:
  - name: core__fact_governance_submit_proposal
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID

    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests:
          - not_null
          - accepted_values:
              values:
                - "terra"
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
          - accepted_values:
              values:
                - "phoenix-1"
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('silver__transactions')
              field: tx_id
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: TX_SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - BOOLEAN

      - name: PROPOSER
        description: "{{ doc('proposer') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: PROPOSAL_ID
        description: "{{ doc('proposal_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER

      - name: PROPOSAL_TYPE
        description: "{{ doc('proposal_type') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARCHAR
                - STRING
