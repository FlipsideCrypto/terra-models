version: 2
models:
  version: 2
models:
  - name: core__ez_swaps
    descriptions: |-
      This table records all the swaps of Terra2 blockchain

    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
          - accepted_values:
              values:
                - "phoenix-1"
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: TX_SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - boolean

      - name: from_currency
        description: "{{ doc('from_currency') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: trader
        description: "{{ doc('trader') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: from_amount
        description: "{{ doc('from_amount') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
                - NUMBER

      - name: from_decimal
        description: "{{ doc('from_decimal') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
               column_type_list:
                 - decimal
                 - float
                 - NUMBER
          
      - name: to_amount
        description: "{{ doc('to_amount') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
                - DECIMAL
          
      - name: to_currency
        description: "{{ doc('to_currency') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
          
      - name: to_decimal
        description: "{{ doc('to_decimal') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
                - NUMBER
                
      - name: pool_ids
        description: "{{ doc('pool_ids') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
